<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Collapsible List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #0078D4;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Collapsible List</h1>
        <p>Click the button below to view the collapsible list.</p>
        <a href="collapsible-list.html" class="button">View List</a>
    </div>

</body>
</html>
