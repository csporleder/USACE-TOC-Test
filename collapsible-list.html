<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible List</title>
    <style>
        body { font-family: Arial, sans-serif; }
        details { margin-bottom: 10px; }
    </style>
</head>
<body>

<details>
  <summary><strong>Title 1</strong></summary>
  <ul>
    <li><em>Sub-item 1-1</em></li>
    <li><em>Sub-item 1-2</em></li>
  </ul>
</details>

<details>
  <summary><strong>Title 2</strong></summary>
  <ul>
    <li><em>Sub-item 2-1</em></li>
    <li><em>Sub-item 2-2</em></li>
  </ul>
</details>

</body>
</html>
